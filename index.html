<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<!--START OF BODY-->

<body>

    <!--START OF header-->
    <header>
        <!--JUMBOTRON-->
        <div class="jumbotron jumbotron-fluid background">
            <div class="container d-flex justify-content-center align-content-baseline" style="height: 50px">
                <h1 class="display-1 text-white font-weight-bold">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <!--END OF header-->

    <!--START OF main section-->
    <main class="flex-row justify-space-between">

        <!--Search for a City-->
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City<i class="fa-thin fa-city"></i></h3>
                <form id="user-form" class="card-body">
                    <input name="username" id="username" type="text" autofocus="true"
                        class="form-input form-control form-control-lg" placeholder="Enter a city!" />
                    <button type="submit" class="btn mt-3">Search</button>
                </form>

                <!--Recent Search Section-->
                <div class="border-4 border-top border-bottom-0 border-warning mt-4">
                    <h3 class="card-header text-uppercase" id="recent-search">Recent Searches</h3>
                    <div class="row" id="recent-search">
                        <div class="card" id="resultListBtn">
                            <!--Recent Search Buttons go Here-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="card">
                <h3 class="card-header text-uppercase">Recent Searches</h3>
                <form id="user-form" class="card-body">
                  <input name="username" id="username" type="text" autofocus="true" class="form-input form-control form-control-lg" placeholder="Enter a city!"/>
                  <button type="submit" class="btn">Search</button>
                </form>
              </div> -->
    
            <!--Current Weather Card-->
            <div class="col-12 col-lg-8" id="allCurrentWeather">
                <div class="row" id="currentWeather">
                    <div class="card" style="width: 100%" id="currentCard">
                        <div class="row">
                            <div class="card-body col-md-7" id="weatherCard">
                                <h2 class="card-title" id="user-search-result"></h2>
                                <p class="my-3" id="temp"></p>
                                <p class="my-3" id="wind"></p>
                                <p class="my-3" id="humidity"></p>
                                <p class="my-3" id="UV-index"></p>
                            </div>
                            <div class="card-body col-md-5" id="weatherIcon">
            
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
           












    </main>
    <!--END OF main section-->


    <!--Script files-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
<!--END OF BODY-->

</html>
