<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/7c83ffe4d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<!--START OF BODY-->

<body>

    <!--START OF header-->
    <header>
        <!--JUMBOTRON-->
        <div class="jumbotron jumbotron-fluid background">
            <div class="container d-flex justify-content-center align-content-baseline" style="height: 50px">
                <a href='/index.html' class="refresh"> <h1 class="display-1 text-white font-weight-bold">Weather Dashboard</h1></a>
            </div>
        </div>
    </header>
    <!--END OF header-->

    <!--START OF main section-->
    <main class="flex-row contianer-fluid justify-space-between">

        <!--Search for a City-->
        <div class="col-12 col-md-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City <i class="fa-solid fa-city"></i></h3>
                <form id="user-form" class="card-body">
                    <input name="search" id="search-input" type="text" autofocus="true"
                        class="form-input form-control form-control-lg" placeholder="Enter a city!" />
                    <button type="submit" class="btn mt-3">Search</button>
                </form>

                <!--Recent Search Section-->
                <div class="border-4 border-top border-bottom-0 border-warning mt-4">
                    <h3 class="card-header text-uppercase" >Recent Searches</h3>
                    <div class="row" id="recent-search">
                        
                            <!--Recent Search Buttons go Here-->
                      
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="card">
                <h3 class="card-header text-uppercase">Recent Searches</h3>
                <form id="user-form" class="card-body">
                  <input name="username" id="username" type="text" autofocus="true" class="form-input form-control form-control-lg" placeholder="Enter a city!"/>
                  <button type="submit" class="btn">Search</button>
                </form>
              </div> -->
    
            <!--Weather Card (Current and 5 Day Forecast)-->
            <div class="col-12 col-lg-9 show" id="allCurrentWeather">
                <div class="row" id="currentWeather">
                    
                    <!--Current Weather from user User Search-->
                    <div class="card" style="width: 100%" id="currentCard">
                        <div class="row">
                            <div class="card-body col-md-7" id="weatherCard">
                                <h2 class="card-title" id="user-search-result"></h2>
                                <i class="fa-solid fa-temperature-quarter d-inline-block"></i><p class="my-3 pl-2 d-inline" id="temp"></p><br>
                                <i class="fa-solid fa-wind d-inline-block"></i><p class="my-3 d-inline-block pl-2 " id="wind"></p><br>
                                <i class="fa-solid fa-droplet d-inline-block" style="width: 10px"></i><p class="my-3 d-inline pl-2" id="humidity"></p><br>
                                <i class="fa-solid fa-sun d-inline-block"></i><p class="my-3 d-inline-block pl-2" id="UV-index"></p>
                            </div>
                            
                            <!--Weather icon will go here and correspond with the current weather description-->
                            <div class="card-body col-md-5 " id="weatherIcon">
                                <h3 class="d-flex justify-content-center card-title bg-color" id="currentConditions"></h3>
                            </div>
                        </div>
                    </div>


                    <!--5 Day Forecast-->
                    <div class="container col-12 mx-auto" id="forecast" style="width: 100%">
                        <div class="mx-auto" id="forecast">
                            <h2 class="card-title forecastStyle">5 Day Forecast: </h2>
                       
                        <div class="row justify-space-between" id="castCard"> 
                            <!-- Forecast Cards will insert here-->
                        </div>
                        
                    </div>
                    </div>






                </div>
            </div>
           
        











    </main>
    <!--END OF main section-->


    <!--Script files-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
<!--END OF BODY-->

</html>
